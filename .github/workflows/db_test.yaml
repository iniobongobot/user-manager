name: MS SQL Server Integration Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: server
    
    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: ${{ secrets.DB_PASSWORD }}
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Wait for SQL Server and Create Database
        run: |
          echo "Waiting for SQL Server..."
          # The timeout was 60s, but the server never started. 
          # With a stronger password, this should now succeed quickly.
          timeout 60s bash -c 'until printf "" 2>>/dev/null >>/dev/tcp/localhost/1433; do sleep 2; done'
          
          echo "SQL Server is up! Creating database and table..."
          docker exec $(docker ps -qf "ancestor=mcr.microsoft.com/mssql/server:2022-latest") /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${{ secrets.DB_PASSWORD }}" -C -Q "
          IF NOT EXISTS (SELECT * FROM sys.databases WHERE name = 'UserAssetDB')
          BEGIN
            CREATE DATABASE UserAssetDB;
          END;
          GO
          USE UserAssetDB;
          IF NOT EXISTS (SELECT * FROM sys.objects WHERE object_id = OBJECT_ID(N'[dbo].[records]') AND type in (N'U'))
          BEGIN
            CREATE TABLE records (
              id UNIQUEIDENTIFIER PRIMARY KEY DEFAULT NEWID(),
              first_name NVARCHAR(100),
              last_name NVARCHAR(100),
              email NVARCHAR(255) UNIQUE,
              gender NVARCHAR(50),
              status NVARCHAR(50),
              request_hash NVARCHAR(255)
            );
          END;"

      - name: Run Tests
        env:
          NODE_OPTIONS: "--experimental-vm-modules"
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_USER: "sa"
          DB_SERVER: "localhost"
          DB_NAME: "UserAssetDB"
          NODE_ENV: "test"
        run: npm test